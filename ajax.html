<body>
    <script>
        function makeAjaxCall(methodType, url, callback, async=false, data=null){
            console.log('TESTING')
            const xhttp  = new XMLHttpRequest();

            xhttp.onreadystatechange = function(){
                console.log(xhttp.readyState)
                if(xhttp.readyState == 4){
                    if(xhttp.status >= 200 && xhttp.status < 300){
                        callback(xhttp.responseText)
                    }
                    else{
                        console.log('Failure response');
                    }
                }
            }
            xhttp.open(methodType, url, async);
            // xhttp.open('get', 'hello.txt');
            xhttp.send();
        }

        var baseUrl = 'http://localhost:3000/employees';
        
        function display(data){
            console.log('Displaying successful', data);
        }
        
        // Delete
        var baseUrl2 = 'http://localhost:3000/employees/2';

        function deleteUser(data){
            console.log(data)
        }

        
    </script>

    <button onclick="makeAjaxCall('GET', baseUrl, display, true)">Hello</button>
    <button onclick="makeAjaxCall('delete', baseUrl2, deleteUser, false)">Delete</button>

</body>
</html>
